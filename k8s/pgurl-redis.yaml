apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pgurl-redis
  namespace: pgurl
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis
          ports:
            - containerPort: 6379

---
apiVersion: v1
kind: Service
metadata:
  name: pgurl-redis-service
  namespace: pgurl
  labels:
    name: pgurl-redis-service
spec:
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    app: redis
  type: ClusterIP
